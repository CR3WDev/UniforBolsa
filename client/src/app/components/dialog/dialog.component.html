<h1 mat-dialog-title>{{ !isChange ? "Create User" : "Edit User" }}</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="data.username" />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Age</mat-label>
    <input matInput type="number" [(ngModel)]="data.age" required />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>CEP</mat-label>
    <input matInput mask="99999-999" [(ngModel)]="data.cep" required />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Street</mat-label>
    <input matInput [(ngModel)]="data.street" required />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Number</mat-label>
    <input matInput type="number" [(ngModel)]="data.number" required />
    <mat-error *ngIf=""></mat-error>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onHandleCancelClick()">Cancel</button>
  <button
    mat-button
    *ngIf="!isChange"
    [mat-dialog-close]="data"
    cdkFocusInitial
  >
    Create
  </button>
  <button mat-button *ngIf="isChange" [mat-dialog-close]="data" cdkFocusInitial>
    Edit
  </button>
</div>
